{% extends 'my_bootstrap3.html' %}
{% load bootstrap3 %}
{% block bootstrap3_content %}
    <nav class="navbar navbar-default navbar-fixed-top" style="...">
        <div class="container">
            <div class="navbar-header">
                <span>
                    <a class="navbar-brand"><i class="fa fa-newspaper-o"></i> RSS News</a>
                </span>
            </div>
            <div class="navbar-right">
                <div class="navbar-text"><button class="btn btn-default btn-xs">Log in</button></div>
                <div class="navbar-text"><button class="btn btn-default btn-xs">Log up</button></div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-xs-0 col-md-3"></div>
            <div class="col-xs-0 col-md-6">

                <div class="container" style="...">
                    <h1>Log in</h1>
                    <br>
                    <form action="{% url 'login_user' %}" method="post">
                        {% csrf_token %}
                        <div class="col-md-4">
                            <input type="text" name="reg1user" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                            <input type="text" name="reg1password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                        </div>

                        <div class="btn-group btn-group-lg">
                            <input type="submit" class="btn btn-sm btn-success" value="LOG IN">
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-xs-0 col-md-3"></div>
        </div>
    </div>
{% endblock %}

{% endblock %}
